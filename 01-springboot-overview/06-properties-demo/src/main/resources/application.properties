# use wildcard "*" to expose all endpoints

spring.application.name=mycoolapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=info,health

info.app.name = My Super cool app
info.app.description = Springboot learning from Chad
info.app.version = 1.1.0


# Define my crazy properties
coach.name = Mickey Mouse
team.name = The Mickey Mouse

# Change the spring boot embedded server port
server.port = 7070

# Set the context path of the application
server.servlet.context-path = /mycoolapp
